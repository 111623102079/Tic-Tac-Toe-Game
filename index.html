<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Start Game Screen -->
    <div id="start-screen" class="start-screen">
        <h1>Tic-Tac-Toe</h1>
        <button id="start-btn">Start Game</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div id="game-board" class="board">
            <div class="square" id="square-0"></div>
            <div class="square" id="square-1"></div>
            <div class="square" id="square-2"></div>
            <div class="square" id="square-3"></div>
            <div class="square" id="square-4"></div>
            <div class="square" id="square-5"></div>
            <div class="square" id="square-6"></div>
            <div class="square" id="square-7"></div>
            <div class="square" id="square-8"></div>
        </div>
        <div class="info">
            <p id="turn-info">Player X's Turn</p>
            <button id="reset-btn">Restart Game</button>
        </div>
    </div>

    <!-- End Game Screen -->
    <div id="end-screen" class="end-screen">
        <h1 id="end-message"></h1>
        <button id="new-game-btn">New Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
